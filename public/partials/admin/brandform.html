<div ng-controller="BrandFormController" uploader="uploader" class="edit-page">
    <button ng-click="back()">
        Назад
    </button>

    <img class="main-image" ng-src="{{utils.getBrandImageUrl(brand)}}">
    <input class="upload-input" type="file" nv-file-select="" class="form-control" uploader="uploader"/>

    <div class="form-group">
        <label class="col-sm-2 control-label">Название</label>

        <div class="col-sm-10">
            <input type="text"
                   ng-model="brand.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Описание</label>

        <div class="col-sm-10">
                <textarea rows="5"
                          ng-model="brand.description">
                </textarea>
        </div>
    </div>

    <button type="submit" ng-click="submitBrand()">
        Сохранить
    </button>
</div>
