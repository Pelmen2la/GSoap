<div ng-controller="ArticleFormController" uploader="uploader" class="edit-page">
    <button ng-click="back()">
        Назад
    </button>

    <img class="main-image" ng-src="{{utils.getArticleImageUrl(article)}}">
    <input class="upload-input" type="file" nv-file-select="" class="form-control" uploader="uploader"/>

    <div class="form-group">
        <label class="col-sm-2 control-label">Название</label>

        <div class="col-sm-10">
            <input type="text"
                   ng-model="article.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Описание</label>

        <div class="col-sm-10">
                <text-angular ng-model="article.description"></text-angular>
        </div>
    </div>

    <button type="submit" ng-click="submitArticle()">
        Сохранить
    </button>
</div>
