<input class="products-list-search-input" placeholder="Поиск"
       ng-model="filters.searchFilter" ng-keyup="onFilterInputKeyUp()" ng-hide="hideFilterControls">
<div class="products-container">
    <div ng-repeat="product in products track by $index" class="product-container"
         ng-class="{bestseller: product.isBestseller}">
        <a ng-href="#!/products/{{product._id}}/">
            <img ng-src="{{utils.getProductImageUrl(product)}}">
        </a>
        <a ng-href="#!/products/{{product._id}}/" class="product-name">{{product.name}}</a>

        <div class="product-price"><b>{{utils.getProductPrice(product, product.selectedCapacity)}}</b></div>
        <ul class="product-capacity">
            <li ng-repeat="capacityInfo in product.capacityList">
                <button ng-class="{ selected: capacityInfo == product.selectedCapacity }"
                        ng-click="selectProductCapacity(product, capacityInfo)">{{capacityInfo.capacity}} мл
                </button>
            </li>
        </ul>
        <div class="product-buy-button-container">
            <button ng-click="onBuyProductButtonClick($event, product)">
                <img src="/resources/images/icons/cart.png"><span>Купить</span>
            </button>
        </div>
    </div>
</div>
<div paging
     page="pagingOptions.pageIndex"
     page-size="pagingOptions.pageSize"
     total="pagingOptions.totalItemsCount"
     paging-action="onPagerClick(page)"
     hide-if-empty="true"
     class="page-control">
</div>
