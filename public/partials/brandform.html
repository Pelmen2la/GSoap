<div ng-controller="BrandFormController" uploader="uploader">
    <div class="btn btn-default back-button" ng-click="back()">
        <span class="icon"></span>
        Назад
    </div>

    <img class="brand-image" ng-src="{{utils.getBrandImageUrl(brand)}}">
    <input class="upload-input" type="file" nv-file-select="" class="form-control" uploader="uploader"/>

    <div class="form-group">
        <label class="col-sm-2 control-label">Название</label>

        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   ng-model="brand.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Описание</label>

        <div class="col-sm-10">
                <textarea rows="5"
                          class="form-control"
                          ng-model="brand.description">
                </textarea>
        </div>
    </div>

    <button class="btn btn-default submit-button" type="submit" ng-click="submitBrand()">
        <span class="icon"></span>
        Сохранить
    </button>
</div>
