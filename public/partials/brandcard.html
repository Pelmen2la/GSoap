<div class="brand-card">

    <div class="brand-info">
        <img ng-src="{{utils.getBrandImageUrl(brand)}}">
        <h1>{{brand.name}}</h1>
        <p ng-bind-html="brand.description"></p>
    </div>

    <h2>Продукты</h2>

    <div class="filters-panel">
        <button class="category-filter-button" ng-repeat="(key, value) in categories"
              ng-class="{selected: productListFilter.type == key}" ng-click="onFilterButtonClick(key)">
            {{stringResources.productTypes[key] + ' (' + value + ')'}}
        </button>
    </div>
    <input ng-model='productListFilter.$' class="search-input" placeholder="Поиск" />

    <div ng-controller="MainProductListController" ng-include src="'/partials/mainproductlist.html'"
         ng-init="hideFilterControls=true; productListLocalFilter=productListFilter" ng-show="products.length">
    </div>
</div>
