<!DOCTYPE html>
<html lang="en" ng-app="gsoapApp">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div ng-controller="MainController">
    <div class="main-wrapper">
        <div class="info-panel">
            <div class="text-container">GOODSOAP email: mail@gsoap.ru Viber | WhatsApp +7 920 7712608</div>
            <div class="cart-container" ng-controller="CartController">
                <a class="main-sprite-icon cart-icon" ui-sref='cartProductList'></a>
                <div class="cart-text">{{cartText}}</div>
            </div>
        </div>

        <div class="bottom-menu-wrapper">
            <ul class="bottom-menu">
                <li>
                    <a ng-click="changeView('index')">ВСЕ ТОВАРЫ</a>
                </li>
                <li class="dropdown" ng-repeat="buttonFilter in filterButtonsData track by $index">
                    <a ng-attr-id="{{'mainListFilterButton' + $index}}" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"
                       ng-click="onButtonFilterMainButtonClick(buttonFilter._id)">
                        {{buttonFilter.name.toUpperCase()}}
                    </a>
                    <ul class="dropdown-menu" ng-attr-aria-labelledby="{{'mainListFilterButton' + $index}}">
                        <li ng-repeat="filter in buttonFilter.filters"
                            ng-class="{ selected: filter == buttonFilter }"
                            ng-click="onFilterButtonClick(filter)">
                            <a href="#">{{filter.name}}</a></li>
                    </ul>
                </li>
                <li>
                    <a ng-click="changeView('brands')">БРЕНДЫ</a>
                </li>
            </ul>
        </div>
        <div ui-view></div>
    </div>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-file-upload/dist/angular-file-upload.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/controllers/mainproductlist.js"></script>
<script src="js/controllers/brandlist.js"></script>
<script src="js/controllers/productcard.js"></script>
<script src="js/controllers/cartproductlist.js"></script>
<script src="js/controllers/cart.js"></script>
<script src="js/services/models.js"></script>
<script src="js/services/utils.js"></script>
<script src="js/services/stringresources.js"></script>
</body>
</html>
